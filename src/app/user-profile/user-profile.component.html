<div *ngIf="user">
  <h2>{{ user.username }} Details</h2>
  <ul class="list-gtoup">
  	<li class="list-gtoup-item"><span>id: </span>{{user.id}}</li>
  	<li class="list-gtoup-item"><span>name: </span>{{user.username}}</li>
  	<li class="list-gtoup-item"><span>email: </span>{{user.email}}</li>
  	<li class="list-gtoup-item"><span>Created at: </span>{{user.created_at | date}}</li>
  </ul>
  <button class="btn btn-primary" (click)="goBack()">go back</button>
</div>
